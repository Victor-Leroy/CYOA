<!DOCTYPE html>
<html>
<head><title>CYOA</title><link rel="stylesheet" href="style.css"></head>
<img src="img/BackgroundImg.jpg" alt="Jungle" class="background-image">
<body><div class="cyoa">

    <h1>Jungle<br>Time Warp</h1>

    <div class="introduction-text">
        <h4>
            As a curious adventurer you decide to investigate and you find footprints.<br>
            What are you doing ?
        </h4>
    </div>
    <div class="choices-container">
        <a href="follow_footstep.html">
            <div class="choice">
                <img class="choice-image" src="img/follow_foot.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        You decide to follow the footsteps
                    </div>
                </div>
            </div>
        </a>
        <a href="sleep.html">
            <div class="choice">
                <img class="choice-image" src="img/rest.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        <div class="myClass">Rest to regain your strength for the next day.</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    
</div></body>
</html>
