<!DOCTYPE html>
<html>
<head><title>CYOA</title><link rel="stylesheet" href="style.css"></head>
<img src="img/BackgroundImg.jpg" alt="Jungle" class="background-image">
<body><div class="cyoa">

    <h1>Jungle<br>Time Warp</h1>

    <div class="introduction-text">
        <h4>
            You see a monument looking like a temple that has been circled on the map,
            however the path leading to it seems really dangerous.
        </h4>
    </div>
    <div class="choices-container">
        <a href="gotemple.html">
            <div class="choice">
                <img class="choice-image" src="img/temple.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        Head to the temple
                    </div>
                </div>
            </div>
        </a>
        <a href="becomeAmemberOfTheTribe.html">
            <div class="choice">
                <img class="choice-image" src="img/becomeAmember.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        <div class="myClass">Ask to become a member of the tribe</div>
                    </div>
                </div>
            </div>
        </a>
        <a href="napdeath.html">
            <div class="choice">
                <img class="choice-image" src="img/takeANap.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        <div class="myClass">Take a nap</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    </div>
    
</div></body>
</html>
