<!DOCTYPE html>
<html>
<head><title>CYOA</title><link rel="stylesheet" href="style.css"></head>
<img src="img/BackgroundImg.jpg" alt="Jungle" class="background-image">
<body><div class="cyoa">

    <h1>Jungle<br>Time Warp</h1>

    <div class="introduction-text">
        <h4>
            Finally you find a very pretty old structure where there is a tribe playing with children<br>
            What are you doing ?
        </h4>
    </div>
    <div class="choices-container">
        <a href="">
            <div class="choice">
                <img class="choice-image" src="/src/img/kind_temple.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        You decide to go meet them
                    </div>
                </div>
            </div>
        </a>
        <a href="">
            <div class="choice">
                <img class="choice-image" src="/src/img/turn_arround.jpg">
                <div class="choice-text-area">
                    <div class="choice-title">
                        <div class="myClass">You decide to turn around.</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    
</div></body>
</html>
